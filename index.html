<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LochLomondGroup360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .split-container {
            display: flex;
            height: 100%;
            overflow: hidden;
        }
        .split-pane {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .split-pane > div {
            height: 100%;
        }
        ::-webkit-scrollbar {
            background-color: rgba(0,0,0,0.5);
            width: 0.75em;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="split-pane" id="container1">
            <div>Loading Photo 1...</div>
        </div>
        <div class="split-pane" id="container2">
            <div>Loading Photo 2...</div>
        </div>
    </div>
    <script src="pano2vr_player.js" defer></script>
    <script src="skin.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var pano1 = new pano2vrPlayer("container1");
            var skin1 = new pano2vrSkin(pano1);
            pano1.readConfigUrlAsync("SVisuals1.xml");

            var pano2 = new pano2vrPlayer("container2");
            var skin2 = new pano2vrSkin(pano2);
            pano2.readConfigUrlAsync("SVisuals2.xml");

            // Adjust sizes on window resize
            window.addEventListener("resize", function() {
                adjustSizes();
            });

            function adjustSizes() {
                var splitContainer = document.querySelector(".split-container");
                var panes = document.querySelectorAll(".split-pane");
                panes.forEach(function(pane) {
                    pane.style.width = (splitContainer.offsetWidth / 2) + "px";
                });
            }

            // Initial adjustment
            adjustSizes();
        });
    </script>
    <noscript>
        <p><b>Please enable Javascript!</b></p>
    </noscript>
</body>
</html>
